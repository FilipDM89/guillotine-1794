<!DOCTYPE html>
<html>

        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE11" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <div>
            <h1 class="my-2">Guillotine - 1794</h1>
        </div>
        <main> 
            <div id="secretword"></div>
            <img src="assets/images/guillotine_1.jpg" id="guillotine">
            <div class="container" id="alphabet">
                <div class="row justify-content-center d-flex">
                    <div class="col-md-12 col-xs-12">
                        <span class="letter">A</span>
                        <span class="letter">B</span>
                        <span class="letter">C</span>
                        <span class="letter">D</span>

                    </div>
                    <div class="col-md-12 col-xs-12 ">
                        <span class="letter">N</span>
                        <span class="letter">O</span>
                        <span class="letter">P</span>
                        <span class="letter">Q</span>
                        <span class="letter">R</span>
                        <span class="letter">S</span>
                        <span class="letter">T</span>
                        <span class="letter">U</span>
                        <span class="letter">V</span>
                        <span class="letter">W</span>
                        <span class="letter">X</span>
                        <span class="letter">Y</span>
                        <span class="letter">Z</span>
                    </div>
                </div>
            </div>
            <div id="button">
                <button id="restart">Restart Game</button>
            </div>
        </main>
        <div id="turns" class="text-center mt-2">
           Turns: 0 | 9
        </div>
        <script type="text/javascript" src="JS/guillotine.js"></script>
    </body>
</html>
